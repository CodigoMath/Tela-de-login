<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrar.css">
    <title>Registrar</title>
</head>
<body>
    <div class="img-fundo">
        <img src="img/img-fundo.jpg" alt="img-fundo">
    </div>
    <div class="login">
        <div class="texto-login">
            <h1>Criar conta</h1>
            <h2>Experimente a diferença!</h2>
        </div>
        <div class="inputs">

        <div class="form-group">
            <input type="text" name="nome" id="nome" required>
            <span>Nome</span>
        </div>
        
        <div class="form-group">
            <input type="text" name="email" id="email" required>
            <span>Email</span>
        </div>

        <div class="form-group">
            <input type="password" name="senha" id="senha" required>
            <span>Senha</span>
        </div>

        </div>
        <div class="opcoes">
            <div class="check">
                <input type="checkbox" name="checked" id="checked">
                <label for="checked">Lembrar usuário</label>
            </div>
            <a href="recuperar.html">Esqueceu sua senha?</a>
        </div>
        <div class="input-login">
            <input type="button" value="Entrar">
            <p>Já possui uma conta? <a href="login.html"><strong>Fazer login</strong></a></p>
        </div>
    </div>
    

    <script src="login.js"></script>
</body>
</html>
